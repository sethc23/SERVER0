{
  "Code": {
    "theme": "solarized_light",
    "displayLineNumber": false
  },
  "Editor": {
    "theme": "solarized dark",
    "displayLineNumber": true,
    "vimKeyBinding": false,
    "autoPairCharacters": true,
    "useMarkdownFolding": true,
    "tabSize": 4,
    "indentUnit": 4,
    "indentWithTabs": true,
    "displayActiveLine": true,
    "fontSize": 22,
    "userTheme": "default"
  },
  "General": {
    "enableSyncScroll": true,
    "playKeypressSound": false,
    "enableAutoComplete": true,
    "enableLastFileRestore": true,
    "displayLanguage": "en-us",
    "dateFormat": "lll"
  },
  "Markdown": {
    "tables": true,
    "footnotes": true,
    "breaks": true,
    "sanitize": false,
    "smartLists": true,
    "smartypants": true,
    "mathjax": false,
    "dollarSign": false
  },
  "Viewer": {
    "theme": "haroopad",
    "clickableLink": true,
    "fontSize": 22,
    "userTheme": "default"
  },
  "_version": "0.13.1"
}